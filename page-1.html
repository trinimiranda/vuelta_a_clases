<html lang="es">

    <meta charset="utf-8">

  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
      noStroke();
      smooth();
  }
      
  function draw(){
    background(100);
  
     
   fill(0);
   ellipse(((windowWidth/4)*1),190,50,50);
   text("Providencia 33%",((windowWidth/4)*1),300);
   
   fill(255,255,0);
   ellipse(((windowWidth/4)*2),190,100,100);
     
   fill(0,255,255);
   ellipse(((windowWidth/4)*3),190,75,75);  

     
   fill(255,0,255);
   ellipse(mouseX,mouseY,16,16);
     
 }   
      
  
  </script>
  </body>
